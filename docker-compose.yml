version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wc26
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./apps/backend
    env_file:
      - .env
      - ./apps/backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/code

  migrations:
    build: ./apps/backend
    env_file:
      - .env
      - ./apps/backend/.env
    command: alembic upgrade head
    depends_on:
      - db
    volumes:
      - ./apps/backend:/code

volumes:
  db_data:

